<body>

  <h1 id='header'>
    NYC 2020 Subway Ridership
  </h1>

  <div id='sidenav-menu'>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <p class='sidenav-menu-text'>WELCOME text here. ID=sidenav-menu</p>
  </div>

  <p id='about-menu-button-text' style="display:none;">Sidenav menu text here. ID=ABOUT menu</p>
  <p id='context-menu-button-text' style="display:none;">Sidenav menu text here. ID=CONTEXT menu</p>
  <p id='usemap-menu-button-text' style="display:none;">Sidenav menu text here. ID=USAGE menu</p>
  <p id='legend-menu-button-text' style="display:none;">Sidenav menu text here. ID=LEGEND menu</p>

  <div id="line-chart"></div>

  <div id='grid-container'>

    <div id='mapcontainer'>

      <div id='sidenav-buttons'>
        <button class="sidenav-button" id="context-menu-button" onclick="openNav()" >
          <span class='original'>Why</span>
          <span class='onhover'>Why explore this map?</span>
        </button>
        <button class="sidenav-button" id="about-menu-button" onclick="openNav()" >
          <span class='original'>What</span>
          <span class='onhover'>What am I looking at?</span>
        </button>
        <button class="sidenav-button" id="usemap-menu-button" onclick="openNav()" >
          <span class='original'>How</span>
          <span class='onhover'>How to use this map</span>
        </button>
        <button class="sidenav-button" id="legend-menu-button" onclick="openNav()" >
          <span class='original'>Circles here</span>
          <span class='onhover'>Legend</span>
        </button>
      </div>

      <div id='legend-controls'>
        <div class='legend-controls-content'>
          <h3>showing
            <button type="button" id='entries-button' class="btn btn-outline-dark btn-sm active" >Entries</button>
            <button type="button" id='exits-button' class="btn btn-outline-dark btn-sm">Exits</button>
          </h3>
          <h4>for:<label id='active-month'>January</label></h4>
          <div id='slider-month'></div>
        </div>
          <div id='range-filter-content'>
            <h4>filtered for:</h4>
            <text>% change from <label id='previous-month'>--</label></text>
            <div id='slider-perc-range'></div>
            <text id='lower-range-limit'>-100%</text>
            <text id='upper-range-limit'>100%</text>
          </div>
          <div class='legend-controls-content'>
          <button type="button" id='refresh-button' class="btn btn-outline-dark btn-sm">Refresh Timeline</button>
          </div>
      </div>

    </div>

  </div>
